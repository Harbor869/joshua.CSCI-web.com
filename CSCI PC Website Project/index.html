<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Gaming PCs</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            background-image: url('background-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: #333;
        }
        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1em;
            text-align: center;
        }
        .heading h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        .nav-bar {
            margin-top: 10px;
        }
        .nav-bar a {
            text-decoration: none;
            color: #555;
            margin: 0 10px;
            font-weight: bold;
        }
        main {
            text-align: center;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        main p {
            font-size: 1.2em;
            color: #555;
        }
        #gif-container {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            margin-top: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="heading">
            <h1>Welcome to Gaming PCs</h1>
        </div>
        <nav class="nav-bar">
            <a href="index.html">Home</a>
            <a href="Noob.html">Noob PC</a>
            <a href="Chad.html">Chad PC</a>
            <a href="Gigachad.html">Gigachad PC</a>
            <a href="TopG.html">TopG PC</a>
        </nav>
    </header>
    <main>
        <p>We offer cost-efficient gaming PCs to enhance your gaming experience!</p>
        <img id="gif-container" src="https://cdn.discordapp.com/attachments/1171845602070499408/1175930838085546126/online-classes-throw-away.gif?ex=656d05ef&is=655a90ef&hm=c52716792dce97b81dc90cbd4f34188eebf1ca5b8dd9eb69a976e0f858bf60bb" alt="Online Classes GIF">
        <div>
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="question">Question:</label>
                <textarea id="question" name="question" rows="4" required></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <script>
        // You can add JavaScript functionality here you want
    </script>
</body>
</html>
